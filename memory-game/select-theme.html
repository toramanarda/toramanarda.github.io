<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/memory-game/assets/css/memory.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>memory</h2>
    </div>
    <div class="start-game-area">
      <div class="select-theme-area">
        <div class="select-area-txt">
          <h3>Select Theme</h3>
        </div>
        <div class="select-buttons-area">
          <div class="numbers-buttons">
            <h2>Numbers</h2>
          </div>
          <div class="icons-buttons">
            <h2>Icons</h2>
          </div>
        </div>
      </div>
      <div class="numbers-players-area">
        <div class="numbers-players-txt">
          <h3>Numbers of Players</h3>
        </div>
        <div class="numbers-players-buttons">
          <h2>1</h2>
          <h2>2</h2>
          <h2>3</h2>
          <h2>4</h2>
        </div>
      </div>
      <div class="grid-area">
        <div class="grid-size-txt">
          <h3>Grid Size</h3>
        </div>
        <div class="grid-buttons-area">
          <div class="grid-four-buttons">
            <h2>4x4</h2>
          </div>
          <div class="grid-six-buttons">
            <h2>6x6</h2>
          </div>
        </div>
      </div>
      <div class="start-buttons">
        <h2><a href="/memory-game/index.html">Start Game</a></h2>
      </div>
    </div>
  </div>
</body>

</html>
