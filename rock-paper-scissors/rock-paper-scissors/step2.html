<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <link rel="stylesheet" href="/rock-paper-scissors/assets/css/rock-sizer-paper.css">

<body>
  <div class="container">

    <!-- Header start -->

    <div class="header">
      <div class="header-content">
        <p>ROCK PAPER SCISSORS</p>
      </div>
      <div class="score-area">
        <div class="score-content">
          <h4>SCORE</h4>
          <h2>12</h2>
        </div>
      </div>
    </div>

    <!-- Header end -->
    <!-- game area start -->
    <div class="game-area">
      <div class="picked">
        <div class="picked-you">
          <button><img src="/rock-paper-scissors/assets/img/scissors.png" alt="" class="scissors displayNone"></button>
          <button><img src="/rock-paper-scissors/assets/img/rock.png" alt="" class="rock-display"></button>

          <p> YOU PICKED</p>
        </div>
        <div class="picked-home"><button><img src="/rock-paper-scissors/assets/img/nothing.png" alt="" class="nothing"></button>
          <p>THE HOUSE PICKED</p>
        
        </div>
      </div>





    </div>
    <!-- game area end -->
    <!-- rules start -->
    <div class="rules">
      <a href="#">R U L E S</a>
    </div>
    <!-- rules end -->













  </div>
