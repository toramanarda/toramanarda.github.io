<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link rel="stylesheet" href="assets/css/student.css">
    <script src="assets/js/student.js" defer></script>
</head>
<body>
<div class="container">
    <form class="contact-form">
        <h2>İletişim Formu</h2>

        <div class="form-group">
            <label for="name">Ad Soyad:</label>
            <input required type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="age">Yaş:</label>
            <input required type="text" id="age" name="age">
        </div>

        <div class="form-group">
            <label for="gender">Cinsiyet:</label>
            <div class="radio-group">
                <label><input required type="radio" name="gender" value="Erkek"> Erkek</label>
                <label><input required type="radio" name="gender" value="Kadın"> Kadın</label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-posta Adresiniz:</label>
            <input required type="email" id="email" name="email">
        </div>

        <button type="submit">Formu Gönder</button>
    </form>

    <div class="students"></div>
</div>
</body>
</html>
