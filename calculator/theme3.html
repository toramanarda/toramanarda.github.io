<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/calculator/assets/css/calculator.css">
</head>

<body class="theme-3">
  <div class="container">
    <div class="cal-header">
      <h2>calc</h2>
      <div class="theme">
        <p>THEME</p>
        <div class="theme-box">
          <p  class="btn-theme3"><a href="/calculator/index.html">1</a>&nbsp;&nbsp;&nbsp;<a href="/calculator/theme2.html">2</a>&nbsp;&nbsp;&nbsp;<a href="/calculator/theme3.html">3</a></p>
          <div class="theme-area">
            <div class="theme-area-blue"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="cal-main">
      <div class="cal-output">
        <div class="cal-output-txt">
          <h5>399,981</h5>
        </div>
      </div>
      <div class="cal-buttons-area">
        <div class="buttons">
          <button>
            <p>7</p>
          </button>
          <button>
            <p>8</p>
          </button>
          <button>
            <p>9</p>
          </button>
          <button>
            <p>DEL</p>
          </button>
          <button>
            <p>4</p>
          </button>
          <button>
            <p>5</p>
          </button>
          <button>
            <p>6</p>
          </button>
          <button>
            <p>+</p>
          </button>
          <button>
            <p>1</p>
          </button>
          <button>
            <p>2</p>
          </button>
          <button>
            <p>3</p>
          </button>
          <button>
            <p>-</p>
          </button>
          <button>
            <p>.</p>
          </button>
          <button>
            <p>0</p>
          </button>
          <button>
            <p>/</p>
          </button>
          <button>
            <p>x</p>
          </button>
        </div>
        <div class="last-buttons">
          <div class="reset-button">
            <h3>RESET</h3>
          </div>
          <div class="conclusion">
            <h3>=</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
